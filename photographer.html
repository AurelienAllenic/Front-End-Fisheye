<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <!-- Added role, alt, aria-label for every part where it's needed -->
    <header role="header">
      <img src="assets/images/logo.png" class="logo" alt="logo de la marque fisheye"/>
    </header>
    <main id="main" role="main">
      <div class="photograph-header" aria-label="photograph header" id="photograph_header">
        <button class="contact_button" onclick="displayModal()" role="contact" aria-label="cliquez pour entrer en contact avec le photographe">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="closure button" aria-label="cliquez pour refermer la fenêtre"  role="closure button"/>
        </header>
        <!-- Added inputs to form with label -->
				<form id="form" role="form">
					<div>
						<label for="firstName">Prénom</label>
						<input type="text" id="firstName" aria-label="entrez votre prénom" required/>
            <!-- We add our <p> with the id that we have in our js file -->
              <p id="firstNameError"></p>
              <!------------------------------------------------------------>
            <label for="lastName" >Nom</label>
						<input type="text" id="lastName" aria-label="entrez votre nom" required/>
            <!-- We add our <p> with the id that we have in our js file -->
              <p id="lastNameError"></p>
              <!------------------------------------------------------------>
            <label for="email" >Email</label>
						<input type="email" id="email" aria-label="entrez votre nom" required/>
            <!-- We add our <p> with the id that we have in our js file -->
              <p id="emailError"></p>
              <!------------------------------------------------------------>
            <label for="message" >Votre message</label>
						<textarea rows="5" cols="1" id="message" class="textarea" aria-label="entrez votre message" required></textarea>
              <!-- We add our <p> with the id that we have in our js file -->
                <p id="messageError"></p>
                <!------------------------------------------------------------>
          </div>
          <!-- Added type="submit" for the button-->
          <button type="submit"
          class="contact_button_send" id="btn-submit" role="send" aria-label="cliquez pour valider le formulaire et l'envoyer">Envoyer</button>
				</form>
			</div></div>
      <div class="modal_location">
      <section id="medias_modal" class="carousel" role="dialog">
    <div id="gallery-container">
    <div id="gallery-content">
      <div id="medias_modal_video">
        <video playsinline="" id="gallery-video" autoplay="" muted="" loop="">
        </video>
      </div>
        <div id="medias_modal_img">
          <img id="gallery-img" alt="">
        </div>
        <div id="gallery-title"></div>
    </div>
    <button aria-label="Gallery button close" id="gallery-close">
      <svg class="light-button" height="712px" viewBox="0 0 512 512" width="512px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M443.6,387.1L312.4,255.4l131.5-130c5.4-5.4,5.4-14.2,0-19.6l-37.4-37.6c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4  L256,197.8L124.9,68.3c-2.6-2.6-6.1-4-9.8-4c-3.7,0-7.2,1.5-9.8,4L68,105.9c-5.4,5.4-5.4,14.2,0,19.6l131.5,130L68.4,387.1  c-2.6,2.6-4.1,6.1-4.1,9.8c0,3.7,1.4,7.2,4.1,9.8l37.4,37.6c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1L256,313.1l130.7,131.1  c2.7,2.7,6.2,4.1,9.8,4.1c3.5,0,7.1-1.3,9.8-4.1l37.4-37.6c2.6-2.6,4.1-6.1,4.1-9.8C447.7,393.2,446.2,389.7,443.6,387.1z"/></svg>
    </button>
    <button class="arrow_left" aria-label="Gallery button previous" id="gallery-previous">
        <img class="icons" src="assets/icons/left.svg" alt="">
    </button>
    <button class="arrow_right" aria-label="Gallery button next" id="gallery-next">
        <img class="icons" src="assets/icons/right.svg" alt="">
    </button>
</div>
</div>

      </section>
    </div>
      <section class="medias_section" id="medias">
      </section>
    <!-- Added our factories -->
    <script src="/scripts/utils/gallery.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/ourphotographer.js"></script>
    <script src="scripts/factories/medias.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
