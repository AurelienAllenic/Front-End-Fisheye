<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <!-- Added role, alt, aria-label for every part where it's needed -->
    <header role="header">
      <img src="assets/images/logo.png" class="logo" alt="logo de la marque fisheye"/>
    </header>
    <main id="main" role="main">
      <div class="photograph-header" aria-label="photograph header">
        <button class="contact_button" onclick="displayModal()" role="contact" aria-label="cliquez pour entrer en contact avec le photographe">Contactez-moi</button>
      

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="closure button" aria-label="cliquez pour refermer la fenêtre"  />
        </header>
				<form role="form">
					<div>
						<label for="firstName" id="firstName">Prénom</label>
						<input />
					</div>
          <!-- Added type="submit" for the button-->
          <button type="submit"
          class="contact_button" role="send" aria-label="cliquez pour valider le formulaire et l'envoyer">Envoyer</button>
				</form>
			</div></div>
      
      <div class="medias_section">
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="scripts/factories/medias.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
